<div class="form-group">
  <label for="dateSelect">{{label}}</label>
  <div class="input-group mb-2">
    <input id="dateSelect" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="value" ngbDatepicker
           #datePicker="ngbDatepicker" container="body" (click)="datePicker.open()" (ngModelChange)="update($event)"
           [firstDayOfWeek]=7 [required]="required" [autoClose]="true">
    <div class="input-group-append">
      <a (click)="datePicker.toggle()" class="btn btn-outline-secondary text-secondary">
        <em class="bi bi-calendar-event"></em>
      </a>
    </div>
  </div>
</div>
