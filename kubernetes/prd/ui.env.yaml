apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
      tier: frontend
  template:
    spec:
      containers:
        - name: ui
          env:
          - name: NGX_API_URL
            value: https://holefeeder.drifterapps.app
          - name: NGX_REDIRECT_URL
            value: https://holefeeder.drifterapps.app
          - name: NGINX_PORT
            value: '80'
