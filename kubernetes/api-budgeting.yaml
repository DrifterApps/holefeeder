apiVersion: v1
kind: Service
metadata:
  name: hf-budgeting
  labels:
    app: holefeeder
spec:
  ports:
    - port: 80
  selector:
    app: holefeeder
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hf-budgeting
  labels:
    app: holefeeder
spec:
  selector:
    matchLabels:
      app: holefeeder
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: holefeeder
        tier: backend
    spec:
      containers:
      - image: holefeeder-budgeting-api
        name: hf-budgeting
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://+
        - name: SEQ_Url
          value: http://seq
        - name: HolefeederDatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: hf-budgeting
              key: connection-string
        ports:
        - containerPort: 80
          name: hf-budgeting
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
