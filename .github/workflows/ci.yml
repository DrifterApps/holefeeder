name: Continuous Integration

on:
  push:
    branches: [main]
    paths-ignore: ['docs/**', '.vscode/**', '**/cd.yml', 'kubernetes/**']

  pull_request:
    branches: [main]
    paths-ignore: ['docs/**', '.vscode/**', '**/cd.yml', 'kubernetes/**']

  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io/drifterapps/holefeeder

jobs:

  set-version:
    name: Set version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.majorMinorPatch }}
      assembly-version: ${{ steps.gitversion.outputs.semVer }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Disable workflow commands
        run: |
          echo "::stop-commands::`echo -n ${{ github.token }} | sha256sum | head -c 64`"

      - name: Ensure .NET Installed
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.10
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.10
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Display GitVersion outputs
        run: |
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: Enable workflow commands
        run: |
          echo "::`echo -n ${{ github.token }} | sha256sum | head -c 64`::"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: set-version
    env:
      VERSION: ${{ needs.set-version.outputs.version }}
      ASSEMBLY_VERSION: ${{ needs.set-version.outputs.assembly-version }}

    steps:

    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Web.Gateway container
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/ApiGateways/Web.Gateway/Dockerfile
        target: build
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-gateway-web:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=gateway-build
        cache-to: |
          type=gha,scope=gateway-build,mode=max

    - name: Build Budgeting.API container
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/Services/Budgeting/Budgeting.API/Dockerfile
        target: build
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-budgeting-api:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=budgeting-build
        cache-to: |
          type=gha,scope=budgeting-build,mode=max

    - name: Build ObjectStore.API container
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/Services/ObjectStore/ObjectStore.API/Dockerfile
        target: build
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-object-store-api:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=object-store-build
        cache-to: |
          type=gha,scope=object-store-build,mode=max

    - name: Build Holefeeder.Web container
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/Web/Holefeeder.Web/Dockerfile
        target: build
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-web:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=ui-build
        cache-to: |
          type=gha,scope=ui-build,mode=max

  unittests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [set-version, build]
    env:
      VERSION: ${{ needs.set-version.outputs.version }}
      ASSEMBLY_VERSION: ${{ needs.set-version.outputs.assembly-version }}

    steps:

    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Budgeting.API unit tests
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/Services/Budgeting/Budgeting.API/Dockerfile.unittests
        target: unittests
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-budgeting-api-unittests:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=budgeting-build
          type=gha,scope=budgeting-unittests
        cache-to: |
          type=gha,scope=budgeting-unittests,mode=max

    - name: Build ObjectStore.API unit tests
      uses: docker/build-push-action@v2
      with:
        load: true
        context: .
        file: ./src/Services/ObjectStore/ObjectStore.API/Dockerfile.unittests
        target: unittests
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: false
        tags: holefeeder/holefeeder-object-store-api-unittests:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=object-store-build
          type=gha,scope=object-store-unittests
        cache-to: |
          type=gha,scope=object-store-unittests,mode=max

    - name: Budgeting.API unit tests
      run: |
        docker create -ti --name testcontainer holefeeder/holefeeder-budgeting-api-unittests:${{ env.VERSION }}
        docker cp testcontainer:/testsresults/ ./testsresults 
        docker rm -fv testcontainer

    - name: ObjectStore.API unit tests
      run: |
        docker create -ti --name testcontainer holefeeder/holefeeder-object-store-api-unittests:${{ env.VERSION }}
        docker cp testcontainer:/testsresults/ ./testsresults 
        docker rm -fv testcontainer

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }}
      with:
        check_name: unit-test-results
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: ./testsresults/**/*.junit.xml

    - name: Setup .NET core
      uses: actions/setup-dotnet@v1
      if: ${{ always() }}
      with:
        dotnet-version: 6.0.x

    - name: Report generator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.12
      if: ${{ always() }}
      with:
        reports: 'testsresults/*/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        sourcedirs: 'src/'
        reporttypes: 'HtmlInline;Cobertura'
        tag: '${{ github.run_number }}_${{ github.run_id }}'

    - name: Upload coverage report artifacts
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: coverage-report
        path: coveragereport

  package:
    name: Package
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && success() }}
    runs-on: ubuntu-latest
    needs: [set-version, unittests]
    env:
      VERSION: ${{ needs.set-version.outputs.version }}
      ASSEMBLY_VERSION: ${{ needs.set-version.outputs.assembly-version }}

    steps:

    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Web.Gateway container
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/ApiGateways/Web.Gateway/Dockerfile
        target: final
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/holefeeder-gateway-web:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=gateway-build
          type=gha,scope=gateway-final
        cache-to: |
          type=gha,scope=gateway-final,mode=max

    - name: Build Budgeting.API container
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Services/Budgeting/Budgeting.API/Dockerfile
        target: final
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/holefeeder-budgeting-api:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=budgeting-build
          type=gha,scope=budgeting-final
        cache-to: |
          type=gha,scope=budgeting-final,mode=max

    - name: Build ObjectStore.API container
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Services/ObjectStore/ObjectStore.API/Dockerfile
        target: final
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/holefeeder-object-store-api:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=object-store-build
          type=gha,scope=object-store-final
        cache-to: |
          type=gha,scope=object-store-final,mode=max

    - name: Build Holefeeder.Web container
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Web/Holefeeder.Web/Dockerfile
        target: final
        build-args: BUILD_VERSION=${{ env.VERSION }}
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/holefeeder-web:${{ env.VERSION }}
        cache-from: |
          type=gha,scope=ui-build
          type=gha,scope=ui-final
        cache-to: |
          type=gha,scope=ui-final,mode=max

    - name: Tag version
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}          
        script: |
          try {
            await github.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/${{ env.VERSION }}"
            })
          } catch (e) {
            console.log("The ${{ env.VERSION }} tag doesn't exist yet: " + e)
          }
          await github.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/${{ env.VERSION }}",
            sha: context.sha
          })