<ng-container *ngIf="(transactions$ | async) as transactions; else loader">
  <ng-container *ngIf="transactions.items; else noItems">
    <div class="container">
      <app-transaction-list-item
        (click)="click(transaction)"
        *ngFor="let transaction of transactions.items"
        [amount]="transaction.amount"
        [date]="transaction.date"
        [description]="
          transaction.description
            ? transaction.description
            : transaction.category.name
        "
        [tags]="transaction.tags"
      ></app-transaction-list-item>
    </div>
  </ng-container>
  <ngb-pagination
    (pageChange)="pageChange()"
    [(page)]="page"
    [boundaryLinks]="true"
    [collectionSize]="transactions.totalCount"
    [ellipses]="false"
    [maxSize]="5"
    [rotate]="true"
    class="d-flex justify-content-center"
  ></ngb-pagination>
  <ng-template #noItems>Nothing to show!</ng-template>
</ng-container>
<ng-template #loader>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
