apiVersion: v1
kind: Service
metadata:
  name: seq
  labels:
    app: seq
spec:
  ports:
    - port: 80
  selector:
    app: seq
    tier: logging
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq
  labels:
    app: seq
spec:
  selector:
    matchLabels:
      app: seq
      tier: logging
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: seq
        tier: logging
    spec:
      containers:
      - image: datalust/seq:latest
        name: seq
        env:
        - name: ACCEPT_EULA
          value: 'Y'
        ports:
        - containerPort: 80
          name: seq
        resources:
          requests:
            memory: 32Mi
            cpu: 10m
          limits:
            memory: 64Mi
            cpu: 50m
