<div [formGroup]="form" class="container mt-2">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" formControlName="name" id="name" placeholder="account name..." type="text"/>
  </div>
  <div class="form-group">
    <label for="name">Type</label>
    <select class="form-control" formControlName="type" id="interval" required title="Account type">
      <option *ngFor="let interval of (accountTypesNames | keyvalue)" [ngValue]="interval.key">{{ interval.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="openBalance">Opening balance</label>
    <input class="form-control" formControlName="openBalance" id="openBalance" placeholder="amount..." required
           type="number"/>
  </div>
  <div class="form-group">
    <label for="openDate">Opening date</label>
    <div class="input-group mb-2">
      <input #date="ngbDatepicker" (click)="date.toggle()" [firstDayOfWeek]=7 class="form-control"
             formControlName="openDate"
             id="openDate" ngbDatepicker placeholder="yyyy-mm-dd"/>
      <div class="input-group-append">
        <a (click)="date.toggle()" class="btn btn-outline-secondary">
          <em class="bi bi-calendar-event"></em>
        </a>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" formControlName="description" id="description" placeholder="description..."
           type="text"/>
  </div>
</div>
