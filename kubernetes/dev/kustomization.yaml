apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base

resources:
  - ingress.deployment.yaml

patchesStrategicMerge:
  - api.env.yaml
  - seq.deployment.yaml
  - ui.env.yaml

patchesJson6902:
  - target:
      group: traefik.containo.us
      version: v1alpha1
      kind: IngressRoute
      name: holefeeder
    path: ingress.patch.yaml

secretGenerator:
  - name: holefeeder-secrets
    namespace: holefeeder
    behavior: create
    envs:
      - .env.secrets

generatorOptions:
  disableNameSuffixHash: true
