apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - port: 80
  selector:
    app: gateway
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    matchLabels:
      app: gateway
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gateway
        tier: backend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - image: ghcr.io/drifterapps/holefeeder/holefeeder-gateway-web
        name: gateway
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: config-env
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: http://+
        - name: SEQ_Url
          valueFrom:
            configMapKeyRef:
              name: config-env
              key: SEQ_URL
        - name: GlobalConfiguration__Hosts__BudgetingUrl
          valueFrom:
            configMapKeyRef:
              name: config-env
              key: BUDGETING_URL
        - name: GlobalConfiguration__Hosts__ObjectStoreUrl
          valueFrom:
            configMapKeyRef:
              name: config-env
              key: OBJECT_STORE_URL
        ports:
        - containerPort: 80
          name: gateway
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 250m
