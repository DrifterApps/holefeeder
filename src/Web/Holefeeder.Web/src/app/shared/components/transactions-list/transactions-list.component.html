<ng-container *ngIf="(transactions$ | async) as transactions; else loader">
    <ng-container *ngIf="transactions.items; else noItems">
      <div class="container">
        <dfta-transaction-list-item
        [description]="
          transaction.description
            ? transaction.description
            : transaction.category.name
        "
        [amount]="transaction.amount"
        [date]="transaction.date"
        [tags]="transaction.tags"
        (click)="click(transaction)"
        *ngFor="let transaction of transactions.items"
      ></dfta-transaction-list-item>
    </div>
  </ng-container>
  <ngb-pagination
    class="d-flex justify-content-center"
    [collectionSize]="transactions.totalCount"
    [(page)]="page"
    (pageChange)="pageChange()"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
    aria-label="Default pagination"
  ></ngb-pagination>
  <ng-template #noItems>Nothing to show!</ng-template>
</ng-container>
<ng-template #loader>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
