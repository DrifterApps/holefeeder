apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../base

nameSuffix: -dev

namespace: holefeeder

resources:
- cluster-issuer.yaml

patchesStrategicMerge:
- budgeting.env.yaml
- gateway.env.yaml
- mysql.deployment.yaml
- object-store.env.yaml
- ui.env.yaml

patchesJson6902:
- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: holefeeder
  path: ingress.patch.yaml

secretGenerator:
- name: holefeeder-secrets
  behavior: create
  envs:
  - .env.secrets
