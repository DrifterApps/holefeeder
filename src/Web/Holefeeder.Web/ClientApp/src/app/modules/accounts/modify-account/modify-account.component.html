<ng-container *ngIf="values$ | async; else loader">
  <div class="pt-3 pb-4 mb-3">
    <div class="container">
      <h4 class="mb-0 line-height-1 text-truncate">
        Modify account
      </h4>
      <div class="container mb-5">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <app-account-edit></app-account-edit>

          <div class="d-flex justify-content-end mt-4">
            <button (click)="onDeactivate(confirmDeactivate)" class="btn btn-danger me-2" title="Deactivate"
                    type="button">Deactivate
            </button>
            <button (click)="goBack()" class="btn btn-secondary me-2" title="Cancel" type="button">
              Cancel
            </button>
            <button [disabled]="!form.valid" class="btn btn-primary" title="Save" type="submit">
              Save
            </button>
          </div>

          <em *ngIf="!form.valid" class="form-text text-danger">{{ form.errors }}</em>
        </form>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #confirmDeactivate let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-delete-title">Confirmation</h4>
    <button (click)="modal.dismiss()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <strong>Are you sure you want to deactivate this account?</strong>
  </div>
  <div class="modal-footer">
    <button (click)="modal.dismiss()" class="btn btn-secondary" ngbAutofocus type="button">
      Cancel
    </button>
    <button (click)="modal.close()" class="btn btn-danger" type="button">
      Delete
    </button>
  </div>
</ng-template>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
