<div class="d-flex flex-row border-top">
  <div *ngIf="!allowSave" class="align-self-center justify-content-center" (click)="click('EDIT')">
    <i class="bi bi-cart"></i>
  </div>
  <div *ngIf="allowSave" class="align-self-center justify-content-center" (click)="click('SAVE')">
    <i class="bi bi-cart-plus"></i>
  </div>
  <div class="align-self-stretch flex-grow-1 gx-5 border-start text-center" (click)="click('EDIT')">
    <div class="text-right">
      {{ description }}
    </div>
    <div class="text-right">
      <span class="text-lowercase" *ngFor="let tag of tags"
      ><small class="badge badge-pill badge-primary font-weight-dark">{{ tag }}</small>
    </span>
    </div>
  </div>
  <div class="flex-column" (click)="click('EDIT')">
    <div class="text-right">
      <small class="align-items-center font-weight-bold">{{ amount | currency: 'CAD':'symbol-narrow' }}</small>
    </div>
    <div class="text-right">
      <small class="text-muted">{{ date | date: 'dd MMM yyyy' }}</small>
    </div>
  </div>
</div>
