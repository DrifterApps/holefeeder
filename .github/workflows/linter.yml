name: Linter

on:
  push:
    branches: [main]

  pull_request:

  workflow_dispatch:
jobs:
  typescript:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: cd src/Web/Holefeeder.Web/ClientApp & yarn install

      - name: Lint code with ESLint
        id: lint
        run: cd src/Web/Holefeeder.Web/ClientApp & yarn lint --format node_modules/eslint-formatter-gitlab > eslint-report.md

      - name: Upload ESLint report
        uses: actions/upload-artifact@v2
        with:
          name: ESLint report
          path: eslint-report.md

      - name: Check for errors
        if: ${{ steps.lint.outcome != 'success' }}
        run: echo "::error::eslint found issues in the code. Please fix them."

  csharp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: "7.0.x"

      - name: Lint C# files with dotnet format
        id: lint
        run: dotnet format --severity error --verbosity diagnostic --report ./linter-report || true

      - name: Save report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-format-report
          path: ./linter-report/*

      - name: Check for errors
        if: ${{ steps.lint.outcome != 'success' }}
        run: echo "::error::dotnet format found issues in the code. Please fix them."
