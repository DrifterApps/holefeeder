<ng-container *ngIf="values$ | async; else loader">
  <div class="pt-3 pb-4 mb-3">
    <div class="container">
      <h4 class="mb-0 line-height-1 text-truncate">
        Make purchase
      </h4>
      <div class="container mb-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <dfta-transaction-edit></dfta-transaction-edit>

          <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-secondary me-2" type="button" (click)="goBack()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
              Save
            </button>
          </div>

          <em *ngIf="!form.valid" class="form-text text-danger">{{ form.errors }}</em>
        </form>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <dfta-loader></dfta-loader>
</ng-template>
